<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container border border-primary">
            <div class="container">
                <div class="col-md-4 float-left" id="highScores">
                    View High Scores
                </div>
                <div class="col-md-4 float-right text-right" id="timer">
                    Timer
                </div>
                <br>
                <h1 class="col-md mt-3 text-center">Coding Quiz</h1>
            </div>
            
            <div class="row border border border-primary">
                <div class="col-md-10 mx-auto text-center">
                    <div class="card" id="questionText">
                        <div class="card-body">
                            <p class="card-text">Click below to start the quiz</p> 
                            <button type="button" class="btn btn-primary btn-lg " id="start">Start Quiz</button>
                        </div>
                    </div>
                    <div class="container border border-secondary">
                        <ul id="answerChoices">answers go here</ul>
                        <div id="answerFeedback"></div>
                        <button class="btn btn-primary btn-lg" id="next">Next</button>
                    </div>
                    
                </div>
            </div>
        </div>
        

        <script type="text/javascript" src="questions.js"></script>
        <script type="text/javascript" src="myScript.js"></script>
        
    </body>




</html>
